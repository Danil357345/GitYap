<!DOCTYPE html>
<html>
<head>
    <title>{title}</title>
    <meta charset="UTF-8">
    <style>
        {style}
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>{title}</h1>
            <p>Messages: {message_count} | Last updated: {current_time}</p>
        </div>
        <div class="search-section">
            <input type="text" id="message-search" placeholder="Search messages...">
        </div>
        <div class="chat-messages">
            {chat_messages}
        </div>
        <div class="message-form">
            {message_form}
        </div>
    </div>
</body>
</html>
